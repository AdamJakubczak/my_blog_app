{% extends 'my_blog_app/base.html' %}

{% block content %}

{% for post in posts %}
<div class="article-wrapper">
    <article class="article">
        <h1>{{ post.post_title }}</h1>
        <p class="post-ad">{{ post.post_author }} on {{ post.post_date | date:"M d, Y" }}</p>
        <p>{{ post.post_content }}</p>
        {% if post.post_author == request.user %}
        <a class="post-delete" href="{% url 'delete_post' post.post_id %}"> Delete </a>
        {% endif %}
    </article>
    
</div>
{% endfor %}

{% endblock content %}
