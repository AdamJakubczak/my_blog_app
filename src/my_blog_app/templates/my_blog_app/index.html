{% extends 'my_blog_app/base.html' %}

{% block content %}

{% if not user.is_authenticated %}

<p>This is what You get if You are not logged in</p>
<a href="{% url 'blog_login' %}">Login</a>


{% else %}

<p>This is what You get if You are logged in</p>
<a href="{% url 'blog_logout' %}">Logout</a>

{% endif %}

{% endblock content %}
