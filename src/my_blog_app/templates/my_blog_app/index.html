{% extends 'my_blog_app/base.html' %}

{% block content %}

{% for post in posts %}
<div class="article-wrapper">
    <article class="article">
        <h1>{{ post.post_title }}</h1>
        <p>{{ post.post_author.first_name }} on {{ post.post_date }}</p>
        <p>{{ post.post_content }}</p>
    </article>
</div>

{% endfor %}

{% endblock content %}
